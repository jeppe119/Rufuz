<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!-- Background circle - black -->
  <circle cx="48" cy="48" r="48" fill="#000"/>

  <!-- Outer ring - white -->
  <circle cx="48" cy="48" r="46" fill="none" stroke="#FFF" stroke-width="3"/>

  <!-- Naked mole rat body - beige -->
  <ellipse cx="48" cy="55" rx="28" ry="22" fill="#D4B896"/>

  <!-- Head - beige -->
  <ellipse cx="48" cy="38" rx="20" ry="18" fill="#D4B896"/>

  <!-- Eyes - larger and cooler -->
  <circle cx="42" cy="36" r="4" fill="#000"/>
  <circle cx="54" cy="36" r="4" fill="#000"/>

  <!-- Eye shine -->
  <circle cx="43.5" cy="34.5" r="1.8" fill="#FFF"/>
  <circle cx="55.5" cy="34.5" r="1.8" fill="#FFF"/>

  <!-- Nose - darker beige -->
  <ellipse cx="48" cy="42" rx="3" ry="2" fill="#B89968"/>

  <!-- Big front teeth -->
  <rect x="44" y="44" width="3" height="7" fill="#FFF" rx="1"/>
  <rect x="49" y="44" width="3" height="7" fill="#FFF" rx="1"/>

  <!-- Cool confident smile -->
  <path d="M 40 46 Q 48 51 56 46" stroke="#000" stroke-width="2" fill="none"/>

  <!-- Little ears -->
  <ellipse cx="34" cy="34" rx="4" ry="5" fill="#C4A886" opacity="0.9"/>
  <ellipse cx="62" cy="34" rx="4" ry="5" fill="#C4A886" opacity="0.9"/>

  <!-- Tiny arms -->
  <ellipse cx="30" cy="50" rx="6" ry="3.5" fill="#C4A886"/>
  <ellipse cx="66" cy="50" rx="6" ry="3.5" fill="#C4A886"/>

  <!-- Little tail -->
  <path d="M 70 60 Q 78 62 82 58" stroke="#C4A886" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- Whiskers - white for contrast -->
  <line x1="28" y1="40" x2="16" y2="38" stroke="#FFF" stroke-width="1" opacity="0.8"/>
  <line x1="28" y1="42" x2="16" y2="44" stroke="#FFF" stroke-width="1" opacity="0.8"/>
  <line x1="68" y1="40" x2="80" y2="38" stroke="#FFF" stroke-width="1" opacity="0.8"/>
  <line x1="68" y1="42" x2="80" y2="44" stroke="#FFF" stroke-width="1" opacity="0.8"/>

  <!-- Subtle shadows for depth -->
  <ellipse cx="48" cy="58" rx="25" ry="18" fill="#000" opacity="0.1"/>
</svg>
